{% extends "admin/dashbord_client.html" %}
{% load custom_filters %}

{% block history %}
<h3>Mettre à jour le virement</h3>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="statut">Statut du virement</label>
        <select class="form-control" id="statut" name="statut">
            <option value="1" {% if virement.statut == 1 %}selected{% endif %}>Initié</option>
            <option value="2" {% if virement.statut == 2 %}selected{% endif %}>En cours</option>
            <option value="3" {% if virement.statut == 3 %}selected{% endif %}>Terminé</option>
        </select>
    </div>
    <div class="form-group">
        <label for="message">Message pour le client</label>
        <textarea class="form-control" id="message" name="message" rows="3">{{ virement.message_admin }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Mettre à jour</button>
</form>
{% endblock  %}
