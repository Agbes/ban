{% extends "admins/client/dashbord_client.html" %}
{% load i18n %}

{% block history %}
<h3>{% trans "Mise à jour des informations d'identité" %}</h3>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
            <div style="color: red;">{{ field.errors }}</div>
        {% endif %}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">
        {% if form.instance.pk %}
            {% trans "Mettre à jour" %}
        {% else %}
            {% trans "Créer" %}
        {% endif %}
    </button>
</form>
{% endblock %}
